name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binaries for multiple architectures
        run: |
          # Build for amd64
          GOOS=linux GOARCH=amd64 go build -o consul-kv-sync-linux-amd64

          # Build for arm64
          GOOS=linux GOARCH=arm64 go build -o consul-kv-sync-linux-arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            consul-kv-sync-linux-amd64
            consul-kv-sync-linux-arm64
          generate_release_notes: true
